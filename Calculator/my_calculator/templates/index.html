<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<div class="calculator">
    <div class="mode-switch">
        <span class="active">Basic</span>
        <span>Scientific</span>
        <span class="reset-icon">ðŸ”„</span>
    </div>

    <div class="screen">
        <input type="text" class="form-control" id="display" disabled>
    </div>

    <div class="buttons">
        <button class="btn btn-dark">e</button>
        <button class="btn btn-dark">%</button>
        <button class="btn btn-dark">sin</button>
        <button class="btn btn-dark">deg</button>

        <button class="btn btn-secondary">AC</button>
        <button class="btn btn-dark">âŒ«</button>
        <button class="btn btn-warning">/</button>
        <button class="btn btn-warning">*</button>

        <button class="btn btn-dark">7</button>
        <button class="btn btn-dark">8</button>
        <button class="btn btn-dark">9</button>
        <button class="btn btn-warning">-</button>

        <button class="btn btn-dark">4</button>
        <button class="btn btn-dark">5</button>
        <button class="btn btn-dark">6</button>
        <button class="btn btn-warning">+</button>

        <button class="btn btn-dark">1</button>
        <button class="btn btn-dark">2</button>
        <button class="btn btn-dark">3</button>
        <button class="btn btn-light">=</button>

        <button class="btn btn-dark zero-btn">0</button>
        <button class="btn btn-dark">.</button>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
